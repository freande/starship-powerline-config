format = """
[\uE0C5](#141414 bg:none)\
$directory\
$git_branch\
$git_status\
$time\
[\uE0B0](#141414 bg:none) \
$all$character\
"""
add_newline = true

[directory]
format = "[ $path ]($style)[($read_only)]($read_only_style)[\uE0B1](fg:#FFFFFF bg:#141414)"
style = "bg:#141414 fg:#622EFF"
read_only_style = "bg:#141414 fg:#622EFF"
truncation_length = 8
truncation_symbol = "‚Ä¶/"
truncate_to_repo = false
use_os_path_sep = false

[git_branch]
format = "[ $symbol$branch ]($style)[\uE0B1](fg:#FFFFFF bg:#141414)"
style = "bg:#141414 fg:#7DA700"

[git_status]
format = "([ $all_status$ahead_behind ]($style)[\uE0B1](#FFFFFF bg:#141414))"
style = "bg:#141414 fg:#FF2E63"

[time]
disabled = false
format = "[ $time ]($style)"
style = "bg:#141414 fg:#00A77D"

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[bun]
format = '\[[$symbol($version)]($style)\]'

[c]
format = '\[[$symbol($version(-$name))]($style)\]'

